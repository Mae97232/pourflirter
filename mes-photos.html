<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes Photos - Pourflirter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Design/style.css">
</head>
<body>

<header class="header">
  <div class="logo">üíô <a href="accueil.html" style="text-decoration:none;color:inherit;">Pourflirter</a></div>
  <div class="search-bar">
    <input type="text" placeholder="Recherche...">
    <button>üîç</button>
  </div>
  <nav class="nav-links">
    <a href="message.html">Messages</a>
    <a href="#">Cr√©dits (50)</a>
    <a href="#" id="logout">D√©connexion</a>
  </nav>
</header>

<div class="layout">
  <main class="main-content">
    <h2>Mes Photos</h2>

    <p id="status" class="status"></p>

    <div class="photo-grid" id="photoGrid"></div>

    <input type="file" id="fileInput" accept="image/*" hidden>
  </main>

  <aside class="sidebar-right">
    <a href="mes-photos.html" class="active">Mes Photos</a>
    <a href="profil.html">Mon Profil</a>
    <a href="mes-favoris.html">Mes Favoris</a>
    <a href="membres_bloques.html">Membres Bloqu√©s</a>
    <a href="achat_credits.html">Acheter Cr√©dits</a>
  </aside>
</div>

<footer class="footer" id="siteFooter">
  ¬© 2025 Pourflirter
</footer>

<!-- MODAL PREVIEW -->
<div id="photoModal" class="photo-modal" aria-hidden="true">
  <button id="closeModal" class="photo-modal-close" type="button">‚úï</button>
  <img id="modalImg" class="photo-modal-img" alt="">
</div>

<script type="module">
import { supabase } from "./supabaseClient.js";

/* ‚úÖ FIX: espace auto pour header + footer */
function syncSpaces() {
  const header = document.querySelector(".header");
  const footer = document.getElementById("siteFooter");

  if (header) {
    const h = header.getBoundingClientRect().height;
    document.documentElement.style.setProperty("--header-h", `${h}px`);
  }
  if (footer) {
    const f = footer.getBoundingClientRect().height;
    document.documentElement.style.setProperty("--footer-h", `${f}px`);
  }
}
syncSpaces();
window.addEventListener("resize", syncSpaces);

/* AUTH */
const { data: { session } } = await supabase.auth.getSession();
if (!session) window.location.replace("index.html");
const myId = session.user.id;

const grid = document.getElementById("photoGrid");
const fileInput = document.getElementById("fileInput");
const statusEl = document.getElementById("status");

/* MODAL */
const modal = document.getElementById("photoModal");
const modalImg = document.getElementById("modalImg");
const closeModalBtn = document.getElementById("closeModal");

function setStatus(msg){ statusEl.textContent = msg || ""; }

function uniqueName(ext){
  const rnd = crypto.randomUUID?.() || Math.random().toString(16).slice(2);
  return `${Date.now()}_${rnd}.${ext}`;
}

async function signedUrl(path){
  const { data, error } = await supabase.storage
    .from("user_photos")
    .createSignedUrl(path, 60 * 60);

  if (error) {
    console.error("signedUrl error:", error);
    return null;
  }
  return data.signedUrl + (data.signedUrl.includes("?") ? "&" : "?") + "t=" + Date.now();
}

/* MODAL open/close */
function openModal(url){
  modalImg.src = url;
  modal.classList.add("open");
  modal.setAttribute("aria-hidden", "false");
}

function closeModal(){
  modal.classList.remove("open");
  modal.setAttribute("aria-hidden", "true");
  modalImg.src = "";
}

closeModalBtn.addEventListener("click", closeModal);
modal.addEventListener("click", (e) => {
  if (e.target === modal) closeModal();
});
window.addEventListener("keydown", (e) => {
  if (e.key === "Escape") closeModal();
});

/* LOAD */
async function loadPhotos(){
  setStatus("Chargement...");
  grid.innerHTML = "";

  const { data: files, error } = await supabase.storage
    .from("user_photos")
    .list(myId + "/", { limit: 200, sortBy: { column: "name", order: "desc" } });

  if (error) {
    console.error(error);
    setStatus("‚ùå Erreur : " + error.message);
    return;
  }

  // Tuile ajouter
  const addTile = document.createElement("div");
  addTile.className = "photo-slot photo-add";
  addTile.innerHTML = `<div class="photo-placeholder">+ Ajouter une photo</div>`;
  addTile.addEventListener("click", () => fileInput.click());
  grid.appendChild(addTile);

  if (!files || files.length === 0) {
    setStatus("Aucune photo pour le moment.");
    return;
  }

  setStatus("");

  const items = await Promise.all(
    files.map(async (f) => {
      const path = `${myId}/${f.name}`;
      const url = await signedUrl(path);
      return { path, url };
    })
  );

  items.forEach(({ path, url }) => {
    if (!url) return;

    const slot = document.createElement("div");
    slot.className = "photo-slot";
    slot.innerHTML = `
      <img src="${url}" class="photo-img" alt="">
      <button class="delete-photo" type="button">Supprimer</button>
    `;

    slot.querySelector(".photo-img").addEventListener("click", () => openModal(url));

    slot.querySelector(".delete-photo").addEventListener("click", async (e) => {
      e.stopPropagation();
      if (!confirm("Supprimer cette photo ?")) return;

      const { error: delErr } = await supabase.storage
        .from("user_photos")
        .remove([path]);

      if (delErr) {
        alert("‚ùå Suppression : " + delErr.message);
        return;
      }
      loadPhotos();
    });

    grid.appendChild(slot);
  });

  // ‚úÖ au cas o√π le footer change de hauteur (responsive), on resync
  syncSpaces();
}

/* UPLOAD */
fileInput.addEventListener("change", async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const ext = (file.name.split(".").pop() || "jpg").toLowerCase();
  const path = `${myId}/${uniqueName(ext)}`;

  setStatus("Upload en cours...");

  const { error } = await supabase.storage
    .from("user_photos")
    .upload(path, file);

  if (error) {
    alert("‚ùå Upload : " + error.message);
    setStatus("");
    return;
  }

  e.target.value = "";
  loadPhotos();
});

/* LOGOUT */
document.getElementById("logout").addEventListener("click", async (e) => {
  e.preventDefault();
  await supabase.auth.signOut();
  window.location.replace("index.html");
});

loadPhotos();
</script>

</body>
</html>
