<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "YOUR_SUPABASE_URL",
  "YOUR_SUPABASE_ANON_KEY"
);

// utilisateur connect√©
const { data: auth } = await supabase.auth.getUser();
if (!auth.user) window.location.href = "login.html";
const myId = auth.user.id;

const slots = document.querySelectorAll(".photo-slot");
const MAX_PHOTOS = 6;

// =======================
// CHARGER LES PHOTOS
// =======================
async function loadPhotos() {
  const { data: files } = await supabase.storage
    .from("user_photos")
    .list(myId + "/", { limit: MAX_PHOTOS });

  slots.forEach((slot, index) => {
    const input = slot.querySelector(".photo-input");

    // reset visuel
    slot.innerHTML = `
      <input type="file" accept="image/*" class="photo-input">
      <div class="photo-placeholder">+ Ajouter une photo</div>
    `;

    const newInput = slot.querySelector(".photo-input");

    // photo existante
    if (files && files[index]) {
      const { data } = supabase.storage
        .from("user_photos")
        .getPublicUrl(`${myId}/${files[index].name}`);

      slot.innerHTML = `<img src="${data.publicUrl}" class="photo-img">`;
    }

    // clic = upload
    slot.onclick = () => newInput.click();

    newInput.onchange = (e) => {
      const file = e.target.files[0];
      if (file) uploadPhoto(file, index);
    };
  });
}

// =======================
// UPLOAD PHOTO
// =======================
async function uploadPhoto(file, index) {
  const fileName = `${myId}/${index}.jpg`;

  await supabase.storage
    .from("user_photos")
    .upload(fileName, file, { upsert: true });

  loadPhotos();
}

// =======================
// LOGOUT
// =======================
document.getElementById("logout").onclick = async () => {
  await supabase.auth.signOut();
  window.location.href = "login.html";
};

loadPhotos();
</script>
