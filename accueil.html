  <!-- SCRIPT SUPABASE -->
  <script type="module">
    import { supabase } from "./supabaseClient.js";

    // ðŸ”µ VÃ©rifier si lâ€™utilisateur est connectÃ©
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.replace("index.html");

    const myId = session.user.id;

    /* --------- SIGNED URL (photo profil privÃ©e) --------- */
    async function getProfilePhotoUrl(photoValue) {
      if (!photoValue) return "default.jpg";

      // compat anciennes valeurs URL
      if (typeof photoValue === "string" && photoValue.startsWith("http")) {
        return photoValue + (photoValue.includes("?") ? "&" : "?") + "t=" + Date.now();
      }

      const { data, error } = await supabase.storage
        .from("profile_photos")
        .createSignedUrl(photoValue, 60 * 60); // 1h

      if (error) {
        console.error("SignedUrl photo profil:", error);
        return "default.jpg";
      }

      return data.signedUrl + (data.signedUrl.includes("?") ? "&" : "?") + "t=" + Date.now();
    }

    // ðŸŸ£ Charger le profil utilisateur connectÃ©
    async function loadMyProfile() {
      const { data: user, error } = await supabase
        .from("profiles")
        .select("*")
        .eq("id", myId)
        .single();

      if (error) {
        console.error("Erreur loadMyProfile:", error);
        return;
      }

      const photoUrl = await getProfilePhotoUrl(user.photo);

      document.getElementById("user-profile").innerHTML = `
        <div class="profile-card">
          <img src="${photoUrl}" alt="Photo de profil">
          <h3 class="username">${user.username || ""}</h3>
          <p class="info">${user.gender || 'Non renseignÃ©'}</p>
          <button class="certif-btn">Faites vous certifier !</button>
          <p class="localisation">(${user.birthplace || 'Inconnu'})</p>
          <div class="stats">
            <div><strong>${user.adhesion ?? 0}</strong><br>AdhÃ©sion</div>
            <div><strong>${user.adeptes ?? 0}</strong><br>Adeptes</div>
            <div><strong>${user.contacts ?? 0}</strong><br>Contacts</div>
          </div>
        </div>
      `;
    }

    // ðŸŸ£ Fonction affichage cartes
    function afficherCartes(containerId, profiles) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";

      profiles.forEach(p => {
        container.innerHTML += `
          <div class="profile-card" onclick="openProfile('${p.id}')">
            <img src="${p.photo && p.photo !== '' ? p.photo : 'default.jpg'}">
            <div class="profile-info">
              <span class="username">${p.username}</span>
              <span class="details">${p.gender} (${p.birthplace})</span>
            </div>
          </div>
        `;
      });
    }

    // ðŸŸ£ Voir un profil + enregistrer la visite
    window.openProfile = async function(id) {
      if (id !== myId) {
        await supabase.from("visits").insert({
          visitor_id: myId,
          visited_id: id
        });
      }
      window.location.href = "profil.html?user=" + id;
    };

    // ðŸŸ£ Suggestions
    async function loadSuggestions() {
      const { data } = await supabase
        .from("profiles")
        .select("*")
        .neq("id", myId)
        .limit(6);

      afficherCartes("suggestions", data || []);
    }

    // ðŸŸ£ Utilisateurs en ligne
    async function loadOnline() {
      const { data } = await supabase
        .from("online_users")
        .select("user_id, profiles(*)")
        .gte("last_seen", new Date(Date.now() - 3 * 60 * 1000).toISOString());

      afficherCartes("en-ligne", (data || []).map(x => x.profiles).filter(Boolean));
    }

    // ðŸŸ£ Derniers visiteurs
    async function loadVisitors() {
      const { data } = await supabase
        .from("visits")
        .select("visitor_id, profiles(*)")
        .eq("visited_id", myId)
        .order("created_at", { ascending: false })
        .limit(10);

      afficherCartes("visiteurs", (data || []).map(v => v.profiles).filter(Boolean));
    }

    // ðŸŸ£ Mettre Ã  jour le statut en ligne
    async function updateOnlineStatus() {
      await supabase.from("online_users").upsert({
        user_id: myId,
        last_seen: new Date().toISOString()
      });
    }
    setInterval(updateOnlineStatus, 20000);

    // ðŸŸ£ DÃ©connexion
    document.getElementById("logout").onclick = async (e) => {
      e.preventDefault();
      await supabase.auth.signOut();
      window.location.replace("index.html");
    };

    // ðŸŸ£ Lancer tout
    await updateOnlineStatus();
    await loadMyProfile();
    await loadSuggestions();
    await loadOnline();
    await loadVisitors();
  </script>
