<html lang="fr">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <header class="header">
    <div class="logo">üíô Pourflirter</div>
    <div class="search-bar"><input type="text" placeholder="Recherche..."></div>
    <nav class="nav-links">
      <a href="message.html">Messages</a>
      <a href="#">Cr√©dits (50)</a>
      <a href="#" id="logout">D√©connexion</a>
    </nav>
  </header>

  <div class="layout">
    <!-- Profil utilisateur connect√© -->
    <aside class="sidebar-left" id="user-profile"></aside>

    <!-- Contenu principal -->
    <main class="main-content">

      <!-- Suggestions -->
      <section class="profile-section">
        <h2 class="section-title">Suggestions</h2>
        <div class="profiles-grid" id="suggestions"></div>
      </section>

      <!-- En ligne -->
      <section class="profile-section">
        <h2 class="section-title">En ligne</h2>
        <div class="profiles-grid" id="en-ligne"></div>
      </section>

      <!-- Derniers visiteurs -->
      <section class="profile-section">
        <h2 class="section-title">Derniers visiteurs</h2>
        <div class="profiles-grid" id="visiteurs"></div>
      </section>

    </main>

    <!-- Sidebar droite -->
    <aside class="sidebar-right">
      <a href="mes-photos.html">Mes Photos</a>
      <a href="profil.html">Mon Profil</a>
      <a href="mes-favoris.html">Mes Favoris</a>
      <a href="membres_bloques.html">Membres Bloqu√©s</a>
      <a href="achat_credits.html">Acheter Cr√©dits</a>
    </aside>
  </div>

  <footer class="footer">
    <a href="#">Service Clients</a>
    <a href="#">CGV</a>
    <a href="#">Protection des donn√©es</a>
    <a href="#">Mentions l√©gales</a>
    <a href="#">EN / FR</a>
    <div>¬© 2025 Pourflirter. Tous droits r√©serv√©s.</div>
  </footer>

  <!-- SCRIPT SUPABASE -->
  <script type="module">
    import { supabase } from "./supabaseClient.js";

    // üîµ V√©rifier si l‚Äôutilisateur est connect√©
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.replace("index.html");

    const myId = session.user.id;

    /* --------- SIGNED URL (photo profil priv√©e) --------- */
    async function getProfilePhotoUrl(photoValue) {
      if (!photoValue) return "default.jpg";

      // compat anciennes valeurs URL
      if (typeof photoValue === "string" && photoValue.startsWith("http")) {
        return photoValue + (photoValue.includes("?") ? "&" : "?") + "t=" + Date.now();
      }

      const { data, error } = await supabase.storage
        .from("profile_photos")
        .createSignedUrl(photoValue, 60 * 60); // 1h

      if (error) {
        console.error("SignedUrl photo profil:", error);
        return "default.jpg";
      }

      return data.signedUrl + (data.signedUrl.includes("?") ? "&" : "?") + "t=" + Date.now();
    }

    // üü£ Voir un profil + enregistrer la visite
    window.openProfile = async function(id) {
      if (id !== myId) {
        await supabase.from("visits").insert({
          visitor_id: myId,
          visited_id: id
        });
      }
      window.location.href = "profil.html?user=" + id;
    };

    // ‚úÖ Cartes (corrig√©) : on g√©n√®re une SIGNED URL pour CHAQUE profil
    async function afficherCartes(containerId, profiles) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";

      if (!profiles || profiles.length === 0) return;

      const items = await Promise.all(
        profiles.map(async (p) => {
          const photoUrl = await getProfilePhotoUrl(p.photo);
          return { ...p, photoUrl };
        })
      );

      items.forEach(p => {
        container.innerHTML += `
          <div class="profile-card" onclick="openProfile('${p.id}')">
            <img src="${p.photoUrl}" alt="Photo de profil"
                 onerror="this.src='default.jpg'">
            <div class="profile-info">
              <span class="username">${p.username || ""}</span>
              <span class="details">${p.gender || ""} (${p.birthplace || ""})</span>
            </div>
          </div>
        `;
      });
    }

    // üü£ Charger le profil utilisateur connect√©
    async function loadMyProfile() {
      const { data: user, error } = await supabase
        .from("profiles")
        .select("*")
        .eq("id", myId)
        .single();

      if (error) {
        console.error("Erreur loadMyProfile:", error);
        return;
      }

      const photoUrl = await getProfilePhotoUrl(user.photo);

      document.getElementById("user-profile").innerHTML = `
        <div class="profile-card">
          <img src="${photoUrl}" alt="Photo de profil" onerror="this.src='default.jpg'">
          <h3 class="username">${user.username || ""}</h3>
          <p class="info">${user.gender || 'Non renseign√©'}</p>
          <button class="certif-btn">Faites vous certifier !</button>
          <p class="localisation">(${user.birthplace || 'Inconnu'})</p>
          <div class="stats">
            <div><strong>${user.adhesion ?? 0}</strong><br>Adh√©sion</div>
            <div><strong>${user.adeptes ?? 0}</strong><br>Adeptes</div>
            <div><strong>${user.contacts ?? 0}</strong><br>Contacts</div>
          </div>
        </div>
      `;
    }

    // üü£ Suggestions
    async function loadSuggestions() {
      const { data, error } = await supabase
        .from("profiles")
        .select("id, username, gender, birthplace, photo")
        .neq("id", myId)
        .limit(6);

      if (error) console.error("loadSuggestions:", error);
      await afficherCartes("suggestions", data || []);
    }

    // üü£ Utilisateurs en ligne (avec ta table online_users)
    async function loadOnline() {
      const since = new Date(Date.now() - 3 * 60 * 1000).toISOString();

      const { data, error } = await supabase
        .from("online_users")
        .select("user_id, last_seen, profiles(id, username, gender, birthplace, photo)")
        .gte("last_seen", since);

      if (error) {
        console.error("loadOnline:", error);
        await afficherCartes("en-ligne", []);
        return;
      }

      const profiles = (data || [])
        .map(x => x.profiles)
        .filter(Boolean)
        .filter(p => p.id !== myId);

      await afficherCartes("en-ligne", profiles);
    }

    // üü£ Derniers visiteurs
    async function loadVisitors() {
      const { data, error } = await supabase
        .from("visits")
        .select("visitor_id, created_at, profiles(id, username, gender, birthplace, photo)")
        .eq("visited_id", myId)
        .order("created_at", { ascending: false })
        .limit(10);

      if (error) {
        console.error("loadVisitors:", error);
        await afficherCartes("visiteurs", []);
        return;
      }

      const profiles = (data || [])
        .map(v => v.profiles)
        .filter(Boolean);

      await afficherCartes("visiteurs", profiles);
    }

    // üü£ Mettre √† jour le statut en ligne
    async function updateOnlineStatus() {
      const { error } = await supabase.from("online_users").upsert({
        user_id: myId,
        last_seen: new Date().toISOString()
      });

      if (error) console.warn("updateOnlineStatus:", error.message);
    }

    // refresh pr√©sence + reload listes
    setInterval(async () => {
      await updateOnlineStatus();
      await loadOnline();
      await loadVisitors();
    }, 20000);

    // üü£ D√©connexion
    document.getElementById("logout").onclick = async (e) => {
      e.preventDefault();
      await supabase.auth.signOut();
      window.location.replace("index.html");
    };

    // üü£ Lancer tout
    await updateOnlineStatus();
    await loadMyProfile();
    await loadSuggestions();
    await loadOnline();
    await loadVisitors();
  </script>

</body>
</html>
