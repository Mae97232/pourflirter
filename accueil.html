  <!-- SCRIPT SUPABASE -->
  <script type="module">
    import { supabase } from "./supabaseClient.js";

    // ‚úÖ Session
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.replace("index.html");
    const myId = session.user.id;

    /* -------------------------------------------------------
       ‚úÖ Signed URL photo profil (bucket priv√© profile_photos)
    -------------------------------------------------------- */
    async function getProfilePhotoUrl(photoValue) {
      if (!photoValue) return "default.jpg";

      // compat anciennes valeurs URL
      if (typeof photoValue === "string" && photoValue.startsWith("http")) {
        return photoValue + (photoValue.includes("?") ? "&" : "?") + "t=" + Date.now();
      }

      const { data, error } = await supabase.storage
        .from("profile_photos")
        .createSignedUrl(photoValue, 60 * 60);

      if (error) {
        console.error("SignedUrl photo profil:", error);
        return "default.jpg";
      }
      return data.signedUrl + (data.signedUrl.includes("?") ? "&" : "?") + "t=" + Date.now();
    }

    /* -------------------------------------------------------
       ‚úÖ G√©ocodage ville (Nominatim)
    -------------------------------------------------------- */
    async function geocodeCity(city) {
      if (!city || !city.trim()) return null;

      const q = encodeURIComponent(city.trim());
      const url = `https://nominatim.openstreetmap.org/search?format=json&limit=1&q=${q}&accept-language=fr`;

      try {
        const res = await fetch(url, {
          headers: { "Accept": "application/json" }
        });
        const data = await res.json();
        if (!Array.isArray(data) || data.length === 0) return null;

        return {
          lat: Number(data[0].lat),
          lon: Number(data[0].lon),
        };
      } catch (e) {
        console.error("geocodeCity error:", e);
        return null;
      }
    }

    /* -------------------------------------------------------
       ‚úÖ Distance (Haversine km)
    -------------------------------------------------------- */
    function distanceKm(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const toRad = (v) => (v * Math.PI) / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    /* -------------------------------------------------------
       ‚úÖ Ouvrir pages "relations"
    -------------------------------------------------------- */
    window.openRelations = function(type, userId) {
      window.location.href =
        "relations.html?type=" + encodeURIComponent(type) +
        "&user=" + encodeURIComponent(userId);
    };

    /* -------------------------------------------------------
       ‚úÖ Charger mon profil + s'assurer city_lat/city_lon
    -------------------------------------------------------- */
    let myProfile = null;

    async function loadMyProfile() {
      const { data: user, error } = await supabase
        .from("profiles")
        .select("id, username, gender, birthplace, adhesion, adeptes, contacts, photo, city_lat, city_lon, search_radius")
        .eq("id", myId)
        .maybeSingle();

      if (error) {
        console.error("Erreur loadMyProfile:", error);
        return;
      }
      if (!user) {
        console.warn("Profil introuvable (peut-√™tre RLS/insert).");
        return;
      }

      // ‚úÖ si pas de coords -> g√©ocode la ville puis update DB
      if ((!Number.isFinite(user.city_lat) || !Number.isFinite(user.city_lon)) && user.birthplace) {
        const geo = await geocodeCity(user.birthplace);
        if (geo && Number.isFinite(geo.lat) && Number.isFinite(geo.lon)) {
          const { error: upErr } = await supabase
            .from("profiles")
            .update({ city_lat: geo.lat, city_lon: geo.lon })
            .eq("id", myId);

          if (!upErr) {
            user.city_lat = geo.lat;
            user.city_lon = geo.lon;
          }
        }
      }

      myProfile = user;

      const photoUrl = await getProfilePhotoUrl(user.photo);

      document.getElementById("user-profile").innerHTML = `
        <div class="profile-card">
          <img src="${photoUrl}" alt="Photo de profil">
          <h3 class="username">${user.username || ""}</h3>
          <p class="info">${user.gender || 'Non renseign√©'}</p>
          <button class="certif-btn">Faites vous certifier !</button>
          <p class="localisation">(${user.birthplace || 'Inconnu'})</p>

          <!-- ‚úÖ STATS CLIQUABLES -->
          <div class="stats">
            <div class="stat" role="button" tabindex="0" onclick="openRelations('adhesion','${myId}')">
              <strong>${user.adhesion ?? 0}</strong><br>Adh√©sion
            </div>
            <div class="stat" role="button" tabindex="0" onclick="openRelations('adeptes','${myId}')">
              <strong>${user.adeptes ?? 0}</strong><br>Adeptes
            </div>
            <div class="stat" role="button" tabindex="0" onclick="openRelations('contacts','${myId}')">
              <strong>${user.contacts ?? 0}</strong><br>Contacts
            </div>
          </div>
        </div>
      `;
    }

    /* -------------------------------------------------------
       ‚úÖ Affichage cartes (signedUrl + distance)
    -------------------------------------------------------- */
    async function afficherCartes(containerId, profiles) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";

      const myLat = myProfile?.city_lat;
      const myLon = myProfile?.city_lon;

      const cards = await Promise.all(
        (profiles || []).map(async (p) => {
          const photoUrl = await getProfilePhotoUrl(p.photo);

          let distTxt = "";
          if (
            Number.isFinite(myLat) &&
            Number.isFinite(myLon) &&
            Number.isFinite(p.city_lat) &&
            Number.isFinite(p.city_lon)
          ) {
            const km = distanceKm(myLat, myLon, p.city_lat, p.city_lon);
            distTxt = ` ‚Ä¢ ${Math.round(km)} km`;
          }

          return `
            <div class="profile-card" onclick="openProfile('${p.id}')">
              <img src="${photoUrl}" alt="">
              <div class="profile-info">
                <span class="username">${p.username || ""}${distTxt}</span>
                <span class="details">${p.gender || ""} (${p.birthplace || ""})</span>
              </div>
            </div>
          `;
        })
      );

      container.innerHTML = cards.join("");
    }

    /* -------------------------------------------------------
       ‚úÖ Voir un profil + enregistrer la visite
    -------------------------------------------------------- */
    window.openProfile = async function(id) {
      if (id !== myId) {
        await supabase.from("visits").insert({
          visitor_id: myId,
          visited_id: id
        });
      }
      window.location.href = "profil.html?user=" + id;
    };

    /* -------------------------------------------------------
       ‚úÖ Filtrer par rayon (mon search_radius)
    -------------------------------------------------------- */
    function withinMyRadius(p) {
      const myLat = myProfile?.city_lat;
      const myLon = myProfile?.city_lon;
      const r = Number(myProfile?.search_radius ?? 20);

      // si je n'ai pas de coords -> pas de filtre
      if (!Number.isFinite(myLat) || !Number.isFinite(myLon)) return true;

      // si l'autre n'a pas de coords -> on le cache
      if (!Number.isFinite(p.city_lat) || !Number.isFinite(p.city_lon)) return false;

      return distanceKm(myLat, myLon, p.city_lat, p.city_lon) <= r;
    }

    /* -------------------------------------------------------
       ‚úÖ Suggestions (filtr√©es par rayon)
    -------------------------------------------------------- */
    async function loadSuggestions() {
      const { data, error } = await supabase
        .from("profiles")
        .select("id, username, gender, birthplace, photo, city_lat, city_lon")
        .neq("id", myId)
        .limit(30);

      if (error) console.error("loadSuggestions:", error);

      const filtered = (data || []).filter(withinMyRadius).slice(0, 6);
      await afficherCartes("suggestions", filtered);
    }

    /* -------------------------------------------------------
       ‚úÖ Utilisateurs en ligne (filtr√©s par rayon)
    -------------------------------------------------------- */
    async function loadOnline() {
      const { data, error } = await supabase
        .from("online_users")
        .select("user_id, profiles(id, username, gender, birthplace, photo, city_lat, city_lon)")
        .gte("last_seen", new Date(Date.now() - 3 * 60 * 1000).toISOString());

      if (error) console.error("loadOnline:", error);

      const list = (data || [])
        .map(x => x.profiles)
        .filter(Boolean)
        .filter(p => p.id !== myId)
        .filter(withinMyRadius)
        .slice(0, 12);

      await afficherCartes("en-ligne", list);
    }

    /* -------------------------------------------------------
       ‚úÖ Derniers visiteurs (pas de filtre)
    -------------------------------------------------------- */
    async function loadVisitors() {
      const { data, error } = await supabase
        .from("visits")
        .select("visitor_id, profiles(id, username, gender, birthplace, photo, city_lat, city_lon)")
        .eq("visited_id", myId)
        .order("created_at", { ascending: false })
        .limit(10);

      if (error) console.error("loadVisitors:", error);

      const list = (data || []).map(v => v.profiles).filter(Boolean);
      await afficherCartes("visiteurs", list);
    }

    /* -------------------------------------------------------
       ‚úÖ Statut en ligne
    -------------------------------------------------------- */
    async function updateOnlineStatus() {
      await supabase.from("online_users").upsert({
        user_id: myId,
        last_seen: new Date().toISOString()
      });
    }
    setInterval(updateOnlineStatus, 20000);

    /* -------------------------------------------------------
       ‚úÖ D√©connexion
    -------------------------------------------------------- */
    document.getElementById("logout").onclick = async (e) => {
      e.preventDefault();
      await supabase.auth.signOut();
      window.location.replace("index.html");
    };

    // ‚úÖ Lancer tout
    await updateOnlineStatus();
    await loadMyProfile();
    await loadSuggestions();
    await loadOnline();
    await loadVisitors();
  </script>
